[colors]
background = #282C34
background-alt = #373B41 
foreground = #D3D6DB
foreground-alt = #C5C8C6
red = #E06C75
purple = #C678DD
blue = #3477AD
skyblue = #8ABEB7
cyan = #56B6C2
green = #98C379
yellow = #E5C07B
orange = #D19A66
grey = #828791
disabled = #707880



[bar/mybar]
bottom = true
width = 100%
height = 31pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 2

separator =  
separator-foreground = ${colors.blue}

font-0 = "Roboto:size=11:style=medium;2"
font-1 = "Roboto Mono Nerd Font:size=11;2"
font-2 = "DejaVu Sans Mono wifi ramp:size=11"

modules-left = xworkspaces
modules-center = ;xwindow
modules-right = pulseaudio  xkeyboard battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.blue}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2



[module/xwindow]
type = internal/xwindow
format = <label>
label = %title:0:45s:...%



[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /1

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}



[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume = <ramp-volume> <label-volume>
ramp-volume-foreground = ${colors.foreground}

label-volume = %percentage%%

label-muted = 婢 Muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 奄 
ramp-volume-1 = 奔
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-volume-10 = 墳

click-right = pavucontrol



[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = "%layout%"
format-prefix =  "  "
format-prefix-foreground = ${colors.foreground} 
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.skyblue}



[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
;format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
;label-disconnected =

[module/wlan]
inherit = network-base
interface-type = wireless

;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected = %essid%
;label-disconnected = 
label-disconnected =

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

[module/eth]
inherit = network-base
interface-type = wired

;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %{A3:nm-applet:} ETH %{A}
label-disconnected =

format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/date]
type = internal/date
interval = 1

date = %a %I:%M %p 
date-alt = %d/%d/%Y

label = %date%
label-foreground = ${colors.foreground}

format = %{A3:gnome-calendar:} <label> %{A}
# format-prefix = "" 
format-prefix-foreground = ${colors.foreground}

click-right = gnome-calendar

[settings]
screenchange-reload = true
pseudo-transparency = true



[module/battery]
type = internal/battery

full-at = 100
; low-at = 35

battery = BAT1
adapter = ACAD

; plugged icon 
format-charging = <animation-charging>   <label-charging>
format-discharging = <ramp-capacity>   <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = "   "
format-full-prefix-foreground = ${colors.foreground}   
format-low = <label-low> <ramp-capacity>

label-full = %percentage%%
label-low = %percentage%%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-5 =  
ramp-capacity-6 =  
ramp-capacity-7 =  
ramp-capacity-8 =  
ramp-capacity-9 =   
ramp-capacity-10 =  
ramp-capacity-foreground = ${colors.foreground}  

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000
animation-charging-foreground = ${colors.foreground}

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 1500

; Only applies if <animation-low> is used
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values
poll-interval = 5
