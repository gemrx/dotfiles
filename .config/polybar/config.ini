; colors
include-file = ~/.config/polybar/themes/onedark.ini


[bar/mybar]
bottom = true
width = 100%

;height 28pt
height = 24pt

radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin = 1

;separator = |  
separator-foreground = ${colors.indicator}

font-0 = "Roboto:size=11:style=medium;2"
font-1 = "Symbols Nerd Font:size=11;2"
font-2 = "Font Awesome 6 Sharp Solid:size=9:style=Solid;2"
font-3 = "Font Awesome 6 Sharp Regular:size=10:style=Regular;2"
font-4 = "DejaVu Sans Mono wifi ramp:size=12;2"

modules-left = xworkspaces
modules-center = date
modules-right = xkeyboard pulseaudio battery insync wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = none
tray-padding = 2

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.indicator}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2



[module/xwindow]
type = internal/xwindow
format = <label>
label = %title:0:45s:...%



[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /1

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}



[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-background = ${colors.background-alt}

format-muted = <label-muted>
format-muted-padding = 2
format-muted-background = ${colors.background-alt}

label-volume = %percentage%%
label-muted =   muted

ramp-volume-font = 3
ramp-volume-foreground = ${colors.foreground}

ramp-volume-0 =  
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-10 =  

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-indicator>  <label-layout>
format-prefix-padding-left = 2
format-prefix-font = 2
format-prefix-background = ${colors.background-alt}

label-layout =   %layout%
label-layout-background	= ${colors.background-alt}
label-layout-padding = 2

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.purple-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
label = %percentage_used:2%%



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
;format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
;label-disconnected =

[module/wlan]
inherit = network-base
interface-type = wireless

;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected = %essid%
label-connected-foreground = ${colors.background}
;label-disconnected = 
label-disconnected =

format-connected = <ramp-signal> <label-connected> 
format-connected-padding = 2
format-connected-background = ${colors.purple}
format-disconnected = <label-disconnected>

ramp-signal-font = 5
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

click-right = pulseaudio

[module/eth]
inherit = network-base
interface-type = wired

;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = eth
label-connected-foreground = ${colors.background}
label-disconnected =

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-font = 3
format-connected-padding = 2
format-connected-background = ${colors.blue}

format-disconnected = <label-disconnected>

[module/date]
type = internal/date
interval = 1

date = %A %I:%M %p 
date-alt = %A,  %B %d,  %Y

label = %date%
label-foreground = ${colors.foreground}

format = %{A3:gnome-calendar:} <label> %{A}
format-prefix = ""
format-prefix-font = 3 
;format-prefix-foreground = ${colors.purple}

click-right = gnome-calendar

[settings]
screenchange-reload = true
pseudo-transparency = false



[module/battery]
type = internal/battery

full-at = 100

battery = BAT1
adapter = ACAD

format-full = <label-full>
format-full-padding = 2
format-full-prefix = " "
format-full-background = ${colors.background-alt}

format-low = <label-low> <ramp-capacity>
format-low-padding = 2
;format-low-background = ${colors.purple}

format-charging = <animation-charging>   <label-charging>
format-charging-padding = 2
;format-charging-background = ${colors.purple}
label-charging = %percentage%%

format-discharging = <ramp-capacity>   <label-discharging>
;format-discharging-background = ${colors.purple}
format-discharging-padding = 2

label-full = %percentage%%
label-low = %percentage%%
label-discharging = %percentage%%    

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-5 =  
ramp-capacity-6 =  
ramp-capacity-7 =  
ramp-capacity-8 =  
ramp-capacity-9 =   
ramp-capacity-10 =    

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 1500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

poll-interval = 5

[module/insync]
type = custom/script
exec = insync status | grep "Sync status:" | cut -d " " -f3 | tr '[:upper:]' '[:lower:]' 

format-background = ${colors.green-alt}
format-foreground = ${colors.background}
format-padding = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-prefix-font = 3
