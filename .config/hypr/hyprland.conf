# --- MONITOR SETTINGS --- # 
monitor = eDP-1, preferred, auto, 1.3 # for my laptop monitor
monitor = , preferred, auto, 1 # for random monitors

# --- AUTO START --- # 
exec-once = insync start # sync app
exec-once = ~/.local/bin/pypr
exec-once = hyprctl setcursor Adwaita 24
exec-once = swaybg -i ~/Pictures/Wallpapers/OneDark/od-revan.png  -m fit  -o '*' # wallpaper

# --- ENVIROMENT VARIABLES --- # 
env = GDK_DPI_SCALE, 1.3 # font scaling for xwayland applications
env = XCURSOR_SIZE, 24 # cursor size for xwayland applications

# --- KEY BINDS --- # 
$mainMod = SUPER
$terminal = alacritty
$fileManager = nautilus
$pypr = ~/.local/bin/pypr

# General
bind = $mainMod, M, exit, 
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, V, togglefloating 
bind = $mainMod, F, fullscreen, 1 # maximizes windows keeping the bar and gaps
bind = $mainMod, F11, fullscreen # maximizes windows taking the entire screen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # volume up
bindl = , XF86AudioLowerVolume, exec, wpctl set-volum`e @DEFAULT_AUDIO_SINK@ 5%- # volume down
bind = , Print, exec, grim -g "$(slurp -d)" # screen shot

# Launching apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, ~/.config/rofi/scripts/launcher_t1 # launcher
bind = $mainMod SHIFT, P, exec, ~/.config/rofi/scripts/powermenu_t2 # powermenu

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move and resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# center floating window
bind = $mainMod, C, centerwindow

# Pyrpland scratchpads
bind = $mainMod, backslash, exec, $pypr toggle terminal && hyprctl dispatch bringactivetotopA


# --- HYPRLAND VARIABLES --- # 
input {
    kb_layout = us
    accel_profile = flat
    follow_mouse = 1
    touchpad {
        natural_scroll = false
        clickfinger_behavior = false
    }
    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(4aa5f0) rgb(98c379) 45deg
    col.inactive_border = rgb(595959)    
    layout = dwindle   
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    no_gaps_when_only = false # smart gaps
    force_split = 2 # always split to the right
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

group {
    col.border_active = rgb(4cd1e0) rgb(f0a45d) 45deg
    groupbar {
        render_titles = false
        gradients = false
        scrolling = false
    }
}

master {
    new_is_master = false
    inherit_fullscreen = true
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = false
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 0
}

binds {
   movefocus_cycles_fullscreen = true
}

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

# --- WINDOWS RULES --- # 
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Alacritty scratchpad
windowrule = float, ^(alacrittyDropDown)$
windowrule = center, ^(alacrittyDropDown)$
windowrule = workspace special:scratch_terminal silent, ^(alacrittyDropDown)$

# Pavucontrol
windowrule = float, ^(pavucontrol)$
windowrule = center, ^(pavucontrol)$
windowrule = size 70% 60%, ^(pavucontrol)$