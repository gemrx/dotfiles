# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Colors
import:
 - ~/.config/alacritty/themes/monokai-fo.yml

# Window configuration
window:
  padding:
    x: 4
    y: 4
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

# Cursor configuration
cursor:
  style:
    shape: Block
    #blinking: Always
  blink_interval: 500
  blink_timeout: 0

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
   family: JetBrainsMono Nerd Font
   style: Medium Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12

# Keybinding
key_bindings:
  - { key: Back, mods: Control, chars: "\x17"} # map Control+Backspace to Ctrl+W.
