# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window configuration
window:
  padding:
    x: 4
    y: 4
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3



# Font configuration
font:
  normal:
    family: RobotoMono Nerd Font
    style: Medium
  bold:
    family: RobotoMono Nerd Font
    style: Bold
  italic:
   family: RobotoMono Nerd Font
   style: Medium Italic
  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic
  size: 12

# Colors
import:
 - ~/.config/alacritty/themes/onedark.yml
